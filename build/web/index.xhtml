<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pedra, Papel ou Tesoura</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel value="Usuário: "/>
                <h:inputText value="#{userDataBean.user.name}" required="true" id="edNome"
                             requiredMessage="Usuário deve ser informado"/>
                <h:message for="edNome" errorClass="erro"/>
                <h:outputLabel value="Score: "/>
                <h:inputText value="#{userDataBean.user.score}" required="true" id="edScore"
                             requiredMessage="Score deve ser informado"/>
                <h:message for="edScore" errorClass="erro"/>
            </h:panelGrid>
            <h:selectOneRadio value="#{gameMechanic.jogada}">
            <f:selectItem itemValue="Pedra" itemLabel="Pedra" />
            <f:selectItem itemValue="Papel" itemLabel="Papel" />
            <f:selectItem itemValue="Tesoura" itemLabel="Tesoura" />
        </h:selectOneRadio>
            <br/>
            <h:outputText value="#{userDataBean.count} jogadas efetuadas até agora!"/>
            <br/>
            <h:commandButton value="Confirmar" action="#{userDataBean.updateScores}"/> <br/> <br/> <br/>
            <h:outputText value="Ranking: "/> <br/>
            <h:dataTable value="#{userDataBean.users}" var="v">
            <h:column>
                <h:outputText value="#{v.name}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{v.score}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{userDataBean.count}"/>
            </h:column>
        </h:dataTable>
            <br/> <br/> <br/> 
            <h:outputText value="A sua jogada foi: #{gameMechanic.jogada}"/> <br/>
            <h:outputText value="A jogada do Computador foi: #{gameMechanic.jogarPc}"/> <br/>
            <h:outputText value="O resultado do jogo foi: #{gameMechanic.jogar}"/> <br/>
        
            
            
        </h:form>
    </h:body>
</html>
